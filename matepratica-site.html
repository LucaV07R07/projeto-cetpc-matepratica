      <div class="div-lista-materias">
      <div class="area-1ano">
        <button class="btn-materias" id="bt-materias-1ano">
          1&ordm;ano ensino médio
        </button>
        <div id="materias-1ano" class="materia">
          <ul class="lista-materiais-1ano" id="lista-materias-1ano">
            <!-- Os links serão gerados aqui -->
          </ul>
          <script>
            var materias1Ano = [
              "Conjuntos",
              "Funções",
              "Funções Afins",
              "Funções Quadráticas",
              "Funções Modulares",
              "Funções Exponenciais",
              "Funções Logarítmicas",
              "Sequências",
              "Geometria plana: Triângulo e Semelhanças",
              "Trigonometria no Triângulo Retângulo",
            ];

            var listaMaterias1Ano = document.getElementById(
              "lista-materias-1ano"
            );

            for (var i = 0; i < materias1Ano.length; i++) {
              var materia = materias1Ano[i];
              var link = document.createElement("a");
              link.textContent = materia;

              var listItem = document.createElement("li");
              listItem.appendChild(link);

              listItem.setAttribute("id", materia);

              listItem.addEventListener("click", function () {
  var id = this.getAttribute("id");
  var fileName =
    "material 1ano/file_" +
    id.toLowerCase().replace(/\s/g, "_") +
    ".html"; // Replace with your file name pattern

  // Fazer uma requisição HEAD para verificar a existência do arquivo
  fetch(fileName, { method: "HEAD" })
    .then(function (response) {
      if (response.ok) {
        // Arquivo encontrado, abrir em uma nova janela
        var newWindow = window.open(fileName, "_blank");
        if (newWindow) {
          newWindow.focus();
        } else {
          alert("Por favor, permita pop-ups para este site.");
        }
      } else {
        // Arquivo não encontrado, exibe aviso
        alert("Página não encontrada. Conteúdo em construção");
      }
    })
    .catch(function (error) {
      console.error("Erro ao verificar a existência do arquivo:", error);
    });
});

              listItem.setAttribute(
                "style",
                "padding-bottom: 5px; margin-left: -20px; cursor: pointer"
              );

              listItem.addEventListener("mouseover", function () {
                this.style.backgroundColor = "#F2F2F2"; // Altere a cor para a cor desejada
              });

              listItem.addEventListener("mouseout", function () {
                this.style.backgroundColor = ""; // Deixe a cor de fundo vazia para voltar à cor original
              });

              listaMaterias1Ano.appendChild(listItem);
            }
          </script>
          <script>
            var button1Ano = document.getElementById("bt-materias-1ano");
            var linkList1Ano = document.getElementById("lista-materias-1ano");
            button1Ano.addEventListener("click", function () {
