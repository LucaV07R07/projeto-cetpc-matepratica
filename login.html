<html lang="en">
<head>

    <title>Tela de cadastro</title>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br>
          <label for="password">Senha:</label><br>
          <input type="password" id="password" name="password"><br><br>
          <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Crie uma aqui.</a></p>
      </div>

        // Initialize Firebase

        const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Sucesso no login, redirecione para a página principal ou outra página desejada
          window.location.href = "index.html"; // Substitua "index.html" com a página que deseja redirecionar
        })
        .catch((error) => {
          alert('Erro no login. Verifique suas credenciais.');
        });
    });
